<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Kitchen/Restaurant Background -->
  <rect width="800" height="600" fill="#e6e6e6"/>

  <!-- Floor -->
  <rect y="450" width="800" height="150" fill="#b8b8b8"/>

  <!-- Wall -->
  <rect width="800" height="450" fill="#f5f5f5"/>

  <!-- Kitchen Counter -->
  <rect x="100" y="350" width="600" height="100" fill="#555" stroke="#333" stroke-width="2"/>

  <!-- Wet Floor (hazard) -->
  <ellipse cx="250" cy="520" rx="80" ry="30" fill="#4a90e2" opacity="0.5"/>
  <ellipse cx="250" cy="520" rx="60" ry="20" fill="#6eb0f0" opacity="0.4"/>

  <!-- Caution sign -->
  <polygon points="230,380 270,380 280,420 220,420" fill="#ffd700" stroke="#333" stroke-width="2"/>
  <text x="250" y="405" font-family="Arial" font-size="24" fill="#333" text-anchor="middle" font-weight="bold">!</text>

  <!-- Fire extinguisher (safety equipment) -->
  <rect x="600" y="300" width="50" height="100" fill="#dc143c" stroke="#8b0000" stroke-width="2" rx="5"/>
  <rect x="615" y="280" width="20" height="30" fill="#555"/>
  <text x="625" y="360" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">FIRE</text>

  <!-- Electrical outlet with exposed wire (hazard) -->
  <rect x="450" y="320" width="40" height="60" fill="#f0f0f0" stroke="#666" stroke-width="2"/>
  <circle cx="460" cy="345" r="5" fill="#333"/>
  <circle cx="480" cy="345" r="5" fill="#333"/>
  <!-- Exposed wire -->
  <path d="M 470 380 Q 475 400 465 420" stroke="#ff6347" stroke-width="3" fill="none"/>

  <!-- Safety Alerts -->
  <g>
    <!-- Alert 1 -->
    <rect x="50" y="50" width="200" height="80" fill="#dc143c" opacity="0.9" rx="5"/>
    <text x="150" y="80" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">⚠ Wet Floor</text>
    <text x="150" y="105" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Slip Hazard</text>

    <!-- Alert 2 -->
    <rect x="270" y="50" width="220" height="80" fill="#ff8c00" opacity="0.9" rx="5"/>
    <text x="380" y="80" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">⚠ Exposed Wiring</text>
    <text x="380" y="105" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Electrical Hazard</text>
  </g>

  <!-- Text Label -->
  <text x="400" y="580" font-family="Arial" font-size="24" fill="#333" text-anchor="middle">Safety Hazard Detection - Kitchen Area</text>
</svg>
