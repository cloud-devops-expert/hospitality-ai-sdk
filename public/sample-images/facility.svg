<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Hotel Lobby Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>

  <!-- Floor -->
  <rect y="450" width="800" height="150" fill="#d4b896"/>

  <!-- Reception Desk -->
  <rect x="300" y="350" width="200" height="100" fill="#8b6914" stroke="#654321" stroke-width="2"/>
  <rect x="310" y="360" width="180" height="20" fill="#a0826d"/>

  <!-- Chandelier -->
  <circle cx="400" cy="150" r="40" fill="#ffd700" opacity="0.7"/>
  <circle cx="400" cy="150" r="25" fill="#ffed4e"/>

  <!-- Plants -->
  <ellipse cx="150" cy="420" rx="30" ry="40" fill="#2d5016"/>
  <ellipse cx="650" cy="420" rx="30" ry="40" fill="#2d5016"/>

  <!-- Windows -->
  <rect x="50" y="100" width="120" height="180" fill="#87ceeb" opacity="0.6" stroke="#333" stroke-width="3"/>
  <rect x="630" y="100" width="120" height="180" fill="#87ceeb" opacity="0.6" stroke="#333" stroke-width="3"/>

  <!-- Door -->
  <rect x="350" y="250" width="100" height="200" fill="#8b4513" stroke="#654321" stroke-width="3"/>
  <circle cx="430" cy="350" r="5" fill="#ffd700"/>

  <!-- Text Label -->
  <text x="400" y="550" font-family="Arial" font-size="24" fill="#333" text-anchor="middle">Hotel Facility - Lobby</text>
</svg>
