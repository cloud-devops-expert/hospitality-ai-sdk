# Application
quarkus.application.name=timefold-hotel-allocation
quarkus.http.port=8081
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:3001
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with

# Database
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/hospitality_ai_cms
quarkus.datasource.jdbc.max-size=16

# Hibernate
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-orm.sql-load-script=no-file

# Timefold Solver
quarkus.timefold.solver.termination.spent-limit=30s
quarkus.timefold.solver.termination.unimproved-spent-limit=10s
quarkus.timefold.solver.environment-mode=REPRODUCIBLE

# Logging
quarkus.log.level=INFO
quarkus.log.category."ai.hospitality".level=DEBUG
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# Dev Mode
%dev.quarkus.log.console.color=true
%dev.quarkus.hibernate-orm.log.sql=true
